<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Outlook</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!--Page Header -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-6">Weather Dashboard </h1>
    </div>
  </div>

   <!-- Page main container with rows -->
  <div class="container">
    <div class="row">

    <div class="col">

    <form id="search">
    <h5 class="display-6">Search for a City:</h5>
    <input type="text" class="form-control" id="city" aria-describedby="basic-addon3">
    <input class="btn btn-primary" type="submit" value="Search">
    </form>

    <ul class="list-group">
      <li class="list-group-item">Austin</li>
      <li class="list-group-item">Chicago</li>
      <li class="list-group-item">New York</li>
      <li class="list-group-item">Orlando</li>
      <li class="list-group-item">San Francisco</li>
      <li class="list-group-item">Seattle</li>
      <li class="list-group-item">Denver</li>
      <li class="list-group-item">Atlanta</li> 
    </ul>

  </div>

    <div class="col">

      <div>

        <div id="search-results">
          <h5 id="city-name"></h5>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="uv-index"></p>
        </div>

        <div id="forecast">
          <h6>5-Day Forecast:</h6>
          <div class="row">
            <div class="col daily" id="day1">day1</div>
            <div class="col daily" id="day2">day2</div>
            <div class="col daily" id="day3">day3</div>
            <div class="col daily" id="day4">day4</div>
            <div class="col daily" id="day5">day5</div>
          </div>
        </div>



      </div>

    </div>

    </div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This is our API key
      var APIKey = "4c023acf398932e1b43cd03002ad8542";
  
      // Here we are building the URL we need to query the database to get current weather
      var queryURL1 = "https://api.openweathermap.org/data/2.5/weather?" +
        "q=New York,USA&appid=" + APIKey;
      
      // Here we are building the URL we need to query the database to get forecast
        var queryURL2 = "https://api.openweathermap.org/data/2.5/forecast?" +
        "q=New York,USA&appid=" + APIKey;
  
      // Here we run our AJAX call to the OpenWeatherMap API for current weather
      $.ajax({
        url: queryURL1,
        method: "GET"
      })
        // We store all of the retrieved data inside of an object called "response"
        .then(function(response) {
  
          // Log the queryURL
          console.log(queryURL1);
  
          // Log the resulting object
          console.log(response);
  
          // Get current date
          var d = new Date();
          var strDate = (d.getMonth()+1) + "/" + d.getDate() + "/" + d.getFullYear();
          console.log(strDate);

          // Transfer content to HTML
          $("#city-name").text(response.name + " " + strDate);                   
          // Convert the temp to fahrenheit
          var tempF = ((response.main.temp - 273.15) * 1.80 + 32).toFixed(2);

          // Log the data in the console as well
          console.log("Wind Speed: " + response.wind.speed);
          console.log("Humidity: " + response.main.humidity);
          console.log("Temperature (F): " + tempF);

          // Transfer content to HTML
          $("#temp").text("Temperature: " + tempF +" F");
          $("#humidity").text("Humidity: " + response.main.humidity);
          $("#wind-speed").text("Wind Speed: " + response.wind.speed);
          $("#uv-index").text("UV Index: " + "Uknown");
        }); 


      // Here we run our AJAX call to the OpenWeatherMap API for forecast weather
      $.ajax({
        url: queryURL2,
        method: "GET"
      })
      // We store all of the retrieved data inside of an object called "response2"
        .then(function(response2) {
  
          // Log the queryURL
          console.log(queryURL2);
  
          // Log the resulting object
          console.log(response2);
  

        }); 





    </script>
</body>
</html>
