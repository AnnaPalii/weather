<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Outlook</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-6">Weather Dashboard </h1>
    </div>
  </div>


  <div class="container" >
    <div class="row">

    <div class="col">

    <form id="search">
    <h5 class="display-6">Search for a City:</h5>
    <input type="text" class="form-control" id="city" aria-describedby="basic-addon3">
    <input class="btn btn-primary" type="submit" value="Search">
    </form>

    <ul class="list-group">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>

    </div>

    <div class="col">

      <div>

        <div id="search-results">
          <h3>Search Result</h3>
          <p id="temprature">!</p>
          <p id="humidity">!</p>
          <p id="wind-speed">!</p>
          <p id="uv-index">!</p>
        </div>

        <div id="forecast">
          <h6>5-Day Forecast:</h6>
          <p id="day1">day1</p>
          <p id="day2">day2</p>
          <p id="day3">day3</p>
          <p id="day4">day4</p>
          <p id="day5">day5</p>
        </div>



      </div>

    </div>

    </div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This is our API key
var APIKey = "4c023acf398932e1b43cd03002ad8542";
  
      // Here we are building the URL we need to query the database
      var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
        "q=Bujumbura,Burundi&appid=" + APIKey;
  
      // Here we run our AJAX call to the OpenWeatherMap API
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // We store all of the retrieved data inside of an object called "response"
        .then(function(response) {
  
          // Log the queryURL
          console.log(queryURL);
  
          // Log the resulting object
          console.log(response);
  
          // Transfer content to HTML
          $(".city").html("<h1>" + response.name + " Weather Details</h1>");
          $(".wind").text("Wind Speed: " + response.wind.speed);
          $(".humidity").text("Humidity: " + response.main.humidity);
          
          // Convert the temp to fahrenheit
          var tempF = (response.main.temp - 273.15) * 1.80 + 32;
  
          // add temp content to html
          $(".temp").text("Temperature (K) " + response.main.temp);
          $(".tempF").text("Temperature (F) " + tempF.toFixed(2));
  
          // Log the data in the console as well
          console.log("Wind Speed: " + response.wind.speed);
          console.log("Humidity: " + response.main.humidity);
          console.log("Temperature (F): " + tempF);
        }); 
    </script>
</body>
</html>
